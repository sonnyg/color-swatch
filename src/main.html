<!doctype html>
<head lang="en">
  <meta charset="utf-8">
  <title>color-swatch</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h3>Here be color</h3>

  <ul>
    <li><input id="redSlider" min="0" max="255" type="range"> <span id="redValue"></span> <span id="redHexValue"></span> <span id="redSwatch" class="sliderSwatch"></span></li>
    <li><input id="greenSlider" min="0" max="255" type="range"> <span id="greenValue"></span> <span id="greenHexValue"></span> <span id="greenSwatch" class="sliderSwatch"></span></li>
    <li><input id="blueSlider" min="0" max="255" type="range"> <span id="blueValue"></span> <span id="blueHexValue"></span> <span id="blueSwatch" class="sliderSwatch"></span></li>
  </ul>

  <div id="swatch">
    <i>color</i>
  </div>

  <script src="main.js"></script>
</body>
